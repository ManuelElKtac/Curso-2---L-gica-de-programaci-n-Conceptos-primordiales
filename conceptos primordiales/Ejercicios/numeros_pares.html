<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR NUMEROS PARES</h1>

<body></body>

<script>

    function saltarLinea() {

        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    var numerosPares = 0;



    while (numerosPares <= 100) {

        imprimir(numerosPares);
        numerosPares = numerosPares + 2;
    }


    

    imprimir("fin")




</script>

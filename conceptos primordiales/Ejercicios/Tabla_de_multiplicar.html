<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<body></body>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1

    imprimir("While")
    while (multiplicador <= 10) {

        imprimir(5 * multiplicador)
        multiplicador = multiplicador + 1
    }

    //for(parte1;parte2;parte3){
    imprimir("For")
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        imprimir(7 * multiplicador);
    }

</script>

<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<body></body>

<script>

    function saltarLinea() {  // shift + alt + tecla de abajo = copia linea

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    //texto * numero = numero
    //"10" * 2 = 20
    //"10" + 20 = 1020



    puntosTotal = victorias * 3 + empates; // siempre primero se hara la multi, sino asi no es obligatorio usar ()

    imprimir("El total de puntos del equipo es: " + puntosTotal)

    //imprimir(("10" * 2));
    //imprimir(("10" + 20));

    if (puntosTotal > 28) {

        imprimir("El equipo está mejor que el año pasado")

    }

    if (puntosTotal < 28) {

        imprimir("El equipo está peor que el año pasado")

    }

    if (puntosTotal == 28) {

        imprimir("El equipo está igual que el año pasado")

    }


</script>

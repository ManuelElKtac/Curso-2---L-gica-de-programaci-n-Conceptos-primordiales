<meta charset="UTF-8">

<input />

<button>Verificar si asertó con el secreto</button>

<script>
    //var secreto = Math.round(Math.random() * 10);

    var secretos = [3, 5, 7, 9];

    var input = document.querySelector("input");
    input.focus();

    function Verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {
// .lenght  se usara en vez de 4 para poder cambiar la catidar de variables 
// sin preocuparnos por cambiar el numero maximo en el FOR, en este caso 4

            if (parseInt(input.value) == secretos[posicion]) {

                alert("Usted acerto");
                encontrado = true;
                break;
            }


        }

        if (encontrado == false) {
            alert("Usted erro");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("Button");
    button.onclick = Verificar;



   // for (inicialización; condición; incremento) {
        // código a ejecutar mientras se cumpla la condición
    //}



</script>
